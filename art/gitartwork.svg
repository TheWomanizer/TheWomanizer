      100% { opacity: 1; transform: translate(0, 0) rotate(0) scale(1); }
    }

    .square {
      width: 10px;
      height: 10px;
      rx: 3px;
      opacity: 0;
      animation-duration: 2.2s;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

