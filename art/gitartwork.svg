<svg width="550" height="91" xmlns="http://www.w3.org/2000/svg" style="background: none;">
  <style>
    @keyframes float1 {
      0% { opacity: 0; transform: translate(-80px, -120px) rotate(270deg) scale(0.1); }
      30% { opacity: 0.7; transform: translate(-40px, -60px) rotate(135deg) scale(0.6); }
      70% { opacity: 0.9; transform: translate(-10px, -15px) rotate(45deg) scale(0.95); }
      90% { transform: translate(-2px, -3px) rotate(10deg) scale(1.05); }
      100% { opacity: 1; transform: translate(0, 0) rotate(0) scale(1); }
    }
    @keyframes float2 {
      0% { opacity: 0; transform: translate(90px, -100px) rotate(-240deg) scale(0.15); }
      25% { opacity: 0.6; transform: translate(60px, -70px) rotate(-160deg) scale(0.5); }
      65% { opacity: 0.85; transform: translate(20px, -25px) rotate(-60deg) scale(0.9); }
      85% { transform: translate(4px, -5px) rotate(-15deg) scale(1.02); }
      100% { opacity: 1; transform: translate(0, 0) rotate(0) scale(1); }
    }
    @keyframes float3 {
      0% { opacity: 0; transform: translate(-70px, 110px) rotate(300deg) scale(0.2); }
      35% { opacity: 0.8; transform: translate(-45px, 75px) rotate(200deg) scale(0.7); }
      75% { opacity: 0.95; transform: translate(-12px, 20px) rotate(80deg) scale(0.92); }
      95% { transform: translate(-3px, 5px) rotate(20deg) scale(1.03); }
      100% { opacity: 1; transform: translate(0, 0) rotate(0) scale(1); }
    }
    @keyframes float4 {
      0% { opacity: 0; transform: translate(110px, 95px) rotate(-330deg) scale(0.08); }
      40% { opacity: 0.75; transform: translate(70px, 65px) rotate(-220deg) scale(0.55); }
      80% { opacity: 0.9; transform: translate(25px, 25px) rotate(-90deg) scale(0.88); }
      95% { transform: translate(6px, 6px) rotate(-25deg) scale(1.04); }
      100% { opacity: 1; transform: translate(0, 0) rotate(0) scale(1); }
    }
    @keyframes float5 {
      0% { opacity: 0; transform: translate(-95px, -80px) rotate(360deg) scale(0.12); }
      20% { opacity: 0.65; transform: translate(-65px, -55px) rotate(250deg) scale(0.45); }
